name: Sync from al-folio template
on:
  # Manual trigger - you can run this anytime
  workflow_dispatch:
  # Automatic monthly check (1st day of each month at midnight UTC)
  schedule:
    - cron: "0 0 1 * *"

jobs:
  repo-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Create template sync ignore file
        run: |
          echo ".github/workflows/" > .templatesyncignore
          echo ".github/dependabot.yml" >> .templatesyncignore
          
      - name: Sync with al-folio template
        uses: AndreasAugustin/actions-template-sync@v2
        with:
          source_gh_token: ${{ secrets.GITHUB_TOKEN }}
          source_repo_path: alshedivat/al-folio
          upstream_branch: main
          pr_title: "[Auto-Update] Sync with al-folio template"
          pr_body: |
            ü§ñ **Automated update from al-folio template**
            
            This PR contains the latest updates from the al-folio theme.
            
            ## üìã Review Checklist
            - [ ] Check the files changed below
            - [ ] Look for any breaking changes
            - [ ] Test locally if major changes (optional)
            - [ ] Update your `_config.yml` if new options added
            
            ## üéØ Actions
            - **‚úÖ Merge**: Apply these updates to your site
            - **‚ùå Close**: Skip this update (robot won't bother you again about this version)
            - **‚è∏Ô∏è Leave open**: Decide later
            
            ## üõ†Ô∏è Need help?
            - Check the [al-folio changelog](https://github.com/alshedivat/al-folio/releases)
            - Ask in [discussions](https://github.com/alshedivat/al-folio/discussions)
            
            ---
            *Created automatically by GitHub Actions*
          pr_labels: |
            automated-update
            template-sync
          pr_commit_msg: "chore: sync with al-folio template"